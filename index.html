<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/tictactoe/style.css"> <!-- links the external CSS file -->
</head>
<body>
    <!-- message container for displaying winner -->
    <div class="msgclass hide">
        <p id="msg">Winner</p> <!-- message text for winner announcement -->
        <button id="newg">New Game</button> <!-- button to start a new game -->
    </div>
    <h1>Tic-Tac-Toe</h1> <!-- main heading -->
    <!-- container for the tic-tac-toe game -->
    <div class="container">
        <div class="game">
            <!-- buttons representing the tic-tac-toe grid -->
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset">Reset</button> <!-- button to reset the game -->
    <script src="/tictactoe/script.js"></script> <!-- links the external JavaScript file -->
</body>
</html>
